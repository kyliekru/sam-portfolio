<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Samantha Fuller Design</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="/images/samlogo.jpg" alt="Samantha Fuller Logo">
        <div class="options-list">
            <a href="#">
                <div class="option">Graphic Design</div>
            </a>
            <a href="#">
                <div class="option">Illustration</div>
            </a>
            <a href="#">
                <div class="option">Painting</div>
            </a>
            <a href="#">
            <div class="option">Carpentry</div>

        </div>
    </div>
    <div class="content-wrapper">

            <div class="name">Samantha Fuller</div>
            <div class="title">Design</div>
            <img class="contact" src="#" alt="Contact Button">

        <div class="options-listb">
            <div class="graphic">

            </div>
            <div class="illustration">

        </div>
        <div class="options-listc">
            <div class="painting">
                <img class="painting-pic" src="#" alt="Painting Example">
            </div>
            <div class="carpentry">
